<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="pacman-canvas" width="450" height="450"></canvas>
        <div id="score">SKOR: 0</div>
    </div>

    <div class="mobile-controls">
        <button id="up-btn" class="control-btn up-arrow">⬆️</button>
        <div class="horizontal-btns">
            <button id="left-btn" class="control-btn left-arrow">⬅️</button>
            <button id="right-btn" class="control-btn right-arrow">➡️</button>
        </div>
        <button id="down-btn" class="control-btn down-arrow">⬇️</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
